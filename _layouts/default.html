<!DOCTYPE html>
<html>
  <head>
    <title>{{page.title}}</title>
    {% include meta.html %}
    {% include fonts.html %}
    <link rel="stylesheet" href="/css/main.css" type="text/css" />
    <link rel="stylesheet" href="/css/solarized-dark.css" type="text/css" />
    {% include ga.html %}
  </head>
  <body>
    {% include banner.html %}
    <article class="post">
      <header>
        <h1>{{page.title}}</h1>
        <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%d %B %Y" }}</time>
        {% include tags.html %}
      </header>
      {{ content }}
      <section class="comments">
        {% include disqus.html %}
      </section>
      <footer>
        <p>
          <a href="/" class="back">Back to index</a>
        </p>
      </footer>
    </article>
    {% include footer.html %}
  </body>
</html>
