<!DOCTYPE html>
<html>
  <head>
    <title>{{ page.tag }} :: Joe Corcoran</title>
    {% include head.html %}
  </head>
  <body>
    {% include banner.html %}
    <div class="index">
      <h1>Articles tagged with <span class="tag-name">&ldquo;{{ page.tag }}&rdquo;</span></h1>
      <section class=posts>
        {% for post in page.posts %}
          {% if post.hidden != true %}
            {% include post_article.html %}
          {% endif %}  
        {% endfor %}
      </section>
    </div>
  </body>
</html>
